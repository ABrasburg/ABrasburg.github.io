<!-- Education Section -->
<section id="education">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center">
          <h2>Educaci√≥n</h2>
          <hr class="star-primary">
        </div>
      </div>
      <div class="row">
        {% for edu in site.education %}
        <div class="col-md-4 col-sm-6 education-item">
          <div class="card">
            <img src="img/education/{{ edu.img }}" class="img-responsive" alt="{{ edu.alt }}">
            <div class="card-body">
              <h3>{{ edu.title }}</h3>
              <p><strong>{{ edu.institution }}</strong></p>
              <p>{{ edu.date }}</p>
              <p>{{ edu.description }}</p>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
</section>
