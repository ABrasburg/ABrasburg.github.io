<!-- Education Section -->
<section id="education">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2>Educaci√≥n</h2>
        <hr class="star-primary">
      </div>
    </div>
    <div class="portfolio-flex-row">
      {% for edu in site.education %}
      <div class="portfolio-flex-item education-item">
        <a href="#educationModal-{{ edu.modal-id }}" class="portfolio-link" data-toggle="modal">
          <div class="caption">
            <div class="caption-content">
              <h3>{{ edu.title }}</h3>
              <p><strong>{{ edu.institution }}</strong></p>
              <p>{{ edu.start-date }} - {{ edu.end-date }}</p>
            </div>
          </div>
          <img src="img/education/{{ edu.img }}" class="img-responsive" alt="{{ edu.alt }}">
        </a>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
