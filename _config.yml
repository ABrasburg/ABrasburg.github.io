# Site settings
title: Agustin Brasburg
email: agustinbrasburg@gmail.com
url: https://github.com/abrasburg.github.io
description: "Ingeniero en Computación, Desarrollador Web, Diseñador de Experiencia de Usuario e Ingeniero de Software. Me apasiona la tecnología y el diseño, y disfruto creando soluciones innovadoras que mejoran la vida de las personas."
keywords: "Ingeniero en Software, Desarrollador Web, Diseñador de Experiencia de Usuario, Soluciones Innovadoras"
skills: "Ingeniero en Software, Desarrollador Web, Diseñador de Experiencia de Usuario, Soluciones Innovadoras"
meta_author: Brasburg Agustin

# Google webmaster tools
google_verify:

# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
bing_verify:

# Contact form:
# - static : pass through formspree.io to validate email sending
# - disqus : replace contact form by disqus thread
# - comment the line below if you want to stick with the default PHP contact form
contact: static

# If you use disqus you need disqus shortname
# https://help.disqus.com/customer/portal/articles/466208
disqus_shortname: abrasburg

# Color settings (hex-codes without the leading hash-tag)
color:
  primary: 336699  # Azul vibrante
  primary-rgb: "30,136,229"
  secondary: ff9900  # Naranja intenso
  secondary-dark: e65100  # Naranja oscuro

# Footer settings
footer:
  copyright: Agustin Brasburg
  location: Donde estoy
  social: Mis redes sociales
  desarrollado: Con que esta hecho

# Social networks usernames (many more available: google-plus, flickr, dribbble, pinterest, instagram, tumblr, linkedin, etc.)
social:
  - title: linkedin
    url: https://www.linkedin.com/in/agustin-brasburg
  - title: github
    url: http://github.com/ABrasburg
  - title: google
    url: mailto:agustinbrasburg@gmail.com

collections:
  education:
    output: true

# Postal address (add as many lines as necessary)
address:
  - line: Ciudad Autónoma de Buenos Aires, Argentina

# Credits
desarrollado:
  - line: "Desarrollado con Jekyll y GitHub Pages."

# Build settings
markdown: kramdown
permalink: pretty

#for posts
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      permalink: ""
